<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&family=Space+Grotesk:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Launch-Time</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="row" id="header-container">
          <div class="col s4"></div>
          <div class="col s4 nav-logo" id="logo">
            <img src="images/logo.png" alt="logo lanch time" />
          </div>
          <div class="col s4 nav-save">Save</div>
        </div>
      </nav>
    </header>

    <div class="container main-content" id="main">
      <div class="row" id="main-page">
        <div class="col s3">
          <div class="main-filters" id="search-filters">our filters</div>
        </div>
        <div class="col s9">
          <div class="main-launches" id="launches">
            <div id="upcoming"><h2>Upcoming Launches</h2></div>
            <div id="past"><h2>Past Launches</h2></div>
          </div>
        </div>
        <div class="row">
          <div id="back">
            <div>
              <img src="" alt="" />
              <div id="weather"></div>
            </div>
            <div id="data"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
