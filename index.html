<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&family=Space+Grotesk:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Launch-Time</title>
  </head>

  <body>
    <header>
      <div id="logo">
        <img src="images/logo2.png" alt="logo lanch time" />
      </div>
    </header>

    <!-- Filter section margin on top -->
    <div class="row">
      <div class="container">
        <ul id="slide-out" class="sidenav">
          <li>
            <div class="user-view">
              <span class="white-text name">Filters</span>
            </div>
          </li>
          <li>
            <div class="divider"></div>
          </li>

          <!-- Filters by date, company and city -->
          <div class="date-inputs">
            <input type="date" id="startDate" />
            <div>to</div>
            <input type="date" id="endDate" />
          </div>
          <label for="company">Choose a Company</label>
          <select id="company"></select>
          <div>
            <label for="cities">Choose a City</label>
            <select id="cities"></select>
          </div>
          <li>
            <a class="waves-effect waves-light btn" id="findBtn"
              >Find Launches</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Navbar -->
    <div id="main">
      <div id="main-page">
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s4">
                <a href="#test1"
                  ><i class="material-icons">schedule</i
                  ><span class="navText">Upcoming Launches</span></a
                >
              </li>
              <li class="tab col s4">
                <a href="#test2"
                  ><i class="material-icons">search</i
                  ><span class="navText">Search Launches</span></a
                >
              </li>
              <li class="tab col s4">
                <a href="#test3"
                  ><i class="material-icons">bookmark_border</i
                  ><span class="navText">Saved Launches</span></a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div id="test1">
            <div class="col s12">
              <div id="nextFiveLaunchesList"></div>
            </div>
          </div>
        </div>
        <!-- Itzel's Search Launches page -->
        <div class="row">
          <div id="test2" class="col s12 customIconSearch">
            <div class="col s12 m2 customIconBigScreen">
              <a
                href="#"
                data-target="slide-out"
                class="sidenav-trigger findBtn"
              >
                <i class="material-icons">search</i>
              </a>
            </div>

            <div class="col s12 m9" id="searchresults"></div>
            <div class="col s0 m1"></div>
          </div>
        </div>

        <div class="row">
          <div class="col s1"></div>
          <div id="test3" class="col s10 clearFuture"></div>
          <div class="col s0 m1"></div>
        </div>
      </div>
      <!-- Dawson Modal Code for Desc -->
      <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content row">
          <img src="" alt="Rocket Image" id="modal-img" class="col s5" />
          <h4 id="modal-title" class="col s7">Temp</h4>
          <h5 id="modal-company">Temp</h5>
          <p id="modal-desc" class="col s7">Temp</p>
          <h5 id="modal-tMinus" class="col s12">TMinus</h5>
          <div id="modal-weather" class="col s5"></div>
        </div>
        <div class="modal-footer">
          <a class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
      </div>
    </div>
    <!-- Dawson End of Code-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- moment-duration-format plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/2.3.1/moment-duration-format.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
